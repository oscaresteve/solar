<div class="container">
  <div class="card">
    <img [src]="planta()?.photo ? planta()?.photo : '/placeholder.png'" class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title">{{ planta()?.name }}</h5>
      <p class="card-text">
        latitude: {{ planta()?.location?.latitude }}, longitude: {{ planta()?.location?.longitude }}
      </p>
      <p class="card-text">capacidad: {{ planta()?.capacity }}</p>
    </div>
  </div>
</div>
