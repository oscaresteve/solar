<div class="container">
  <div class="row row-cols-1 row-cols-md-4 g-4">
    @for (planta of plantas(); track planta.id) {
      <div class="col">
        <app-planta-item
          [planta]="planta"
          (favoriteToggled)="toggleFavorite(planta)"
        ></app-planta-item>
      </div>
    }
  </div>
</div>
