<div class="card">
  <img
    [src]="planta().photo || '/placeholder.png'"
    class="card-img-top"
    alt="{{ planta().name }}"
  />

  <div class="card-body">
    <h5 class="card-title">{{ planta().name }}</h5>
    <p class="card-text">
      Latitud: {{ planta().location.latitude }}, Longitud: {{ planta().location.longitude }}
    </p>
    <p class="card-text">capacidad: {{ planta().capacity }}</p>
    <a [routerLink]="['/planta', planta().id]" class="btn btn-primary">Ver m√°s</a>
  </div>
</div>
